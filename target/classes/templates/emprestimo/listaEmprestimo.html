<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Últimos Empréstimos</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Livro</th>
        <th>Usuário</th>
        <th>Data de Devolução</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emprestimo : ${emprestimos}">
        <td th:text="${emprestimo.id}"></td>
        <td th:text="${emprestimo.livro.titulo}"></td>
        <td th:text="${emprestimo.usuario.nome}"></td>
        <td th:text="${emprestimo.dataDevolucao}"></td>
    </tr>
    </tbody>
</table>
</body>
<a href="http://localhost:8080/">Voltar</a>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Senai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Se preferir, mantenha ou adapte seu CSS customizado -->
    <style>
        /* Exemplo de estilo customizado para botões, se desejar */
        .botao {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h1>Bem-vindo à Biblioteca Senai</h1>
    <div class="mt-4">
        <a th:href="@{/emprestimos/mostrar}" class="btn btn-primary botao">Ver empréstimos</a>
        <a th:href="@{/livros/mostrar}" class="btn btn-primary botao">Ver livros</a>
        <a th:href="@{/usuarios/mostrar}" class="btn btn-primary botao">Ver usuários</a>
        <a th:href="@{/emprestimos/salvar}" class="btn btn-success botao">Fazer empréstimo</a>
        <a th:href="@{/usuarios/salvar}" class="btn btn-success botao">Cadastrar usuário</a>
        <a th:href="@{/livros/salvar}" class="btn btn-success botao">Cadastrar livro</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
